{% extends 'reservas/base.html' %}

{% block title %}Agregar Reserva{% endblock %}

{% block content %}
<h1>Agregar Reserva</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'lista_reservas' %}">Volver a la lista de reservas</a>
{% endblock %}
